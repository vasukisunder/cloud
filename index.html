<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cloud is a Place on Earth</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Vollkorn:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Handle fallback if needed
    window.addEventListener('DOMContentLoaded', function() {
      // Debug controller - toggle with Shift + D
      window.addEventListener('keydown', function(e) {
        if (e.shiftKey && e.key === 'D') {
          const debugTools = document.getElementById('debug-tools');
          if (debugTools) {
            debugTools.style.display = debugTools.style.display === 'none' ? 'block' : 'none';
          }
        }
      });
    });
  </script>
</head>
<body>
  <!-- Grid-based Navigation Environment -->
  <div id="navigation-space" class="fullscreen"></div>

  <!-- Content Container for Scrollytelling -->
  <div id="content-container" class="hidden">
    <div class="return-button">‚Üê Return to Navigation</div>
    
    <div id="scroll-container">
      <!-- Content will be dynamically loaded here from content.json -->
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="fullscreen">
    <div class="loading-content">
      <h1>The Cloud is a Place on Earth</h1>
      <div class="loading-bar"><div class="loading-progress"></div></div>
    </div>
  </div>
  
  <!-- Fallback Message -->
  <div id="fallback-message" class="fallback-message" style="display: none;">
    <p>There was an error loading the navigation experience.</p>
    <p>You can still access the content directly:</p>
    <div id="fallback-chapters">
      <!-- This will be populated with chapter links -->
    </div>
  </div>
  
  <!-- Debug Tools (hidden by default, toggle with Shift+D) -->
  <div id="debug-tools" style="display: none; position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 4px; z-index: 9999; font-size: 12px;">
    <h4>Debug Tools</h4>
    <button id="debug-fallback">Test Fallback UI</button>
    <button id="debug-reload">Reload Scripts</button>
    <div id="debug-info"></div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/scrollama@3.0.4/build/scrollama.min.js"></script>
  <script src="navigation.js"></script>
  <script src="content.js"></script>
  <script src="main.js"></script>
  <script>
    // Debug tools functionality
    document.addEventListener('DOMContentLoaded', function() {
      const debugFallback = document.getElementById('debug-fallback');
      if (debugFallback) {
        debugFallback.addEventListener('click', function() {
          setupFallbackNavigation();
        });
      }
      
      const debugReload = document.getElementById('debug-reload');
      if (debugReload) {
        debugReload.addEventListener('click', function() {
          location.reload();
        });
      }
      
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        debugInfo.innerHTML = `
          <p>Screen: ${window.innerWidth}x${window.innerHeight}</p>
          <p>User Agent: ${navigator.userAgent}</p>
        `;
      }
    });
  </script>
</body>
</html>
